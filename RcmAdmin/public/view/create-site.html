<div class="rcmAdminCreateSite">
    <link href="/modules/rcm-admin/css/create-site.css"
          media="screen"
          rel="stylesheet"
          type="text/css"/>

    <div data-ng-controller="rcmAdminCreateSiteController">

        <h2>Create Site</h2>

        <div ng-hide="done">
            <div class="alert alert-warning" ng-show="errorMessage">
                <div>{{errorMessage}}</div>
            </div>
            <div class="alert alert-success" ng-show="message">
                <div>{{message}}</div>
            </div>
            <div class="container-fluid">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-domain">Domain</label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                   id="site-domain"
                                   ng-model="site.domain.domain"
                                   ng-required
                                   type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-theme">Theme</label>

                        <div class="col-sm-8">
                            <select class="form-control"
                                    id="site-theme"
                                    ng-model="site.theme"
                                    ng-options="k as v.display for (k, v) in themes">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-siteLayout">Theme Site Layout</label>

                        <div class="col-sm-8">
                            <select class="form-control"
                                    id="site-siteLayout"
                                    ng-model="site.siteLayout"
                                    ng-options="k as v.display for (k, v) in themes[site.theme].layouts">>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-siteTitle">Site Title</label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                   id="site-siteTitle"
                                   ng-model="site.siteTitle"
                                   type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-language-iso639_2t">Site Language</label>

                        <div class="col-sm-8">
                            <select class="form-control"
                                    id="site-language-iso639_2t"
                                    ng-model="site.language.iso639_2t"
                                    ng-options="v.iso639_2t as v.languageName for (k, v) in languages"
                                    >
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-country-iso3">Site Country</label>

                        <div class="col-sm-8">
                            <select class="form-control"
                                    id="site-country-iso3"
                                    ng-model="site.country.iso3"
                                    ng-options="v.iso3 as v.countryName for (k, v) in countries"
                                    >
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-status">Site Status</label>

                        <div class="col-sm-8">
                            <select class="form-control"
                                    id="site-status"
                                    ng-model="site.status">
                                <option value="A" selected>Active</option>
                                <option value="D">Disabled</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-favIcon">Site favIcon</label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                   id="site-favIcon"
                                   ng-model="site.favIcon"
                                   type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-loginPage">Site Login Page</label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                   id="site-loginPage"
                                   ng-model="site.loginPage"
                                   type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-notAuthorizedPage">Site Not Authorized Page</label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                   id="site-notAuthorizedPage"
                                   ng-model="site.notAuthorizedPage"
                                   type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                               for="site-notFoundPage">Site Not Found Page</label>

                        <div class="col-sm-8">
                            <input class="form-control"
                                   id="site-notFoundPage"
                                   ng-model="site.notFoundPage"
                                   type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button class="btn btn btn-primary btn-sm"
                                    data-ng-click="createSite()">Create Site
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div ng-show="done" class="container-fluid">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button class="btn btn btn-primary btn-sm"
                                data-ng-click="reset()">Create Another
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="alert alert-warning" ng-show="errorMessage">
            <div>{{errorMessage}}</div>
        </div>
        <div class="alert alert-success" ng-show="message">
            <div>{{message}}</div>
        </div>
    </div>

</div>
