<div class="htmlEditorToolbar" ng-cloak>
    <div class="loading" ng-show="rcmHtmlEditorService.toolbarLoading">
        Loading...
    </div>
    <div class="htmlEditorToolbar"
         ng-cloak
         ng-hide="rcmHtmlEditorService.toolbarLoading">
        <div class="mce-fake"
             ng-show="(rcmHtmlEditorService.showFixedToolbar || !rcmHtmlEditorService.fixedToolbarToggle) && !rcmHtmlEditorService.isEditing"
                >
            <div class="mce-tinymce mce-tinymce-inline mce-container mce-panel"
                 role="presentation">
                <div class="mce-container-body mce-abs-layout">
                    <div class="mce-toolbar-grp mce-container mce-panel mce-first mce-last">
                        <div class="mce-container-body mce-stack-layout">
                            <div class="mce-container mce-toolbar mce-first mce-last mce-stack-layout-item">
                                <div class="mce-container-body mce-flow-layout">

                                    <div class="mce-container mce-first mce-flow-layout-item mce-btn-group"
                                         role="group">
                                        <div>
                                            <div class="mce-widget mce-btn mce-first mce-last mce-disabled"
                                                 tabindex="-1"
                                                 role="button"
                                                 aria-label="Source code"
                                                    >
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-code">
                                                    </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mce-container mce-flow-layout-item mce-btn-group"
                                         role="group">
                                        <div>
                                            <div class="mce-widget mce-btn mce-first mce-disabled"
                                                 tabindex="-1"
                                                 aria-labelledby=""
                                                 role="button"
                                                 aria-label="Undo"
                                                 aria-disabled="true">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-undo">
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="mce-widget mce-btn mce-last mce-disabled"
                                                 tabindex="-1" aria-labelledby=" "
                                                 role="button"
                                                 aria-label="Redo"
                                                 aria-disabled="true">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-redo">
                                                    </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mce-container mce-flow-layout-item mce-btn-group"
                                         role="group">
                                        <div>
                                            <div class="mce-widget mce-btn mce-colorbutton mce-first mce-last mce-disabled"
                                                 role="button" tabindex="-1"
                                                 aria-haspopup="true"
                                                 aria-label="Text color">
                                                <button role="presentation"
                                                        hidefocus="1"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-forecolor">
                                                    </i>
                                                    <span class="mce-preview">
                                                    </span>
                                                </button>
                                                <button type="button"
                                                        class="mce-open mce-disabled"
                                                        hidefocus="1"
                                                        tabindex="-1">
                                                    <i class="mce-caret">
                                                    </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mce-container mce-flow-layout-item mce-btn-group"
                                         role="group">
                                        <div>
                                            <div class="mce-widget mce-btn mce-first mce-disabled"
                                                 tabindex="-1" aria-labelledby=" "
                                                 role="button"
                                                 aria-label="Bold">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-bold">
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="mce-widget mce-btn mce-disabled"
                                                 tabindex="-1"
                                                 aria-labelledby=" " role="button"
                                                 aria-label="Italic">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-italic">
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="mce-widget mce-btn mce-disabled"
                                                 tabindex="-1"
                                                 aria-labelledby=" " role="button"
                                                 aria-label="Underline">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-underline">
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="mce-widget mce-btn mce-disabled"
                                                 tabindex="-1"
                                                 aria-labelledby=" " role="button"
                                                 aria-label="Strikethrough">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-strikethrough">
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="mce-widget mce-btn mce-disabled"
                                                 tabindex="-1"
                                                 aria-labelledby=" " role="button"
                                                 aria-label="Subscript">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-subscript">
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="mce-widget mce-btn mce-disabled"
                                                 tabindex="-1"
                                                 aria-labelledby=" " role="button"
                                                 aria-label="Superscript">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-superscript">
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="mce-widget mce-btn mce-last mce-disabled"
                                                 tabindex="-1" aria-labelledby=" "
                                                 role="button"
                                                 aria-label="Clear formatting">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-removeformat">
                                                    </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mce-container mce-flow-layout-item mce-btn-group"
                                         role="group">
                                        <div>
                                            <div class="mce-widget mce-btn mce-first mce-disabled"
                                                 tabindex="-1" aria-labelledby=" "
                                                 role="button"
                                                 aria-label="Decrease indent">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-outdent">
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="mce-widget mce-btn mce-last mce-disabled"
                                                 tabindex="-1" aria-labelledby=" "
                                                 role="button"
                                                 aria-label="Increase indent">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-indent">

                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mce-container mce-flow-layout-item mce-btn-group"
                                         role="group">
                                        <div>
                                            <div class="mce-widget mce-btn mce-first mce-disabled"
                                                 tabindex="-1" aria-labelledby=" "
                                                 role="button"
                                                 aria-label="Cut">

                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-cut">

                                                </button>
                                            </div>

                                                 tabindex="-1"

                                                 aria-label="Copy">

                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-copy">
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="mce-widget mce-btn mce-last mce-disabled"
                                                 tabindex="-1" aria-labelledby=" "
                                                 role="button"
                                                 aria-pressed="false"
                                                 aria-label="Paste as text">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-pastetext">
                                                    </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mce-container mce-flow-layout-item mce-btn-group mce-disabled"
                                         role="group">
                                        <div>
                                            <div class="mce-widget mce-btn mce-first mce-disabled"
                                                 tabindex="-1" aria-labelledby=" "
                                                 role="button"
                                                 aria-label="Insert/edit image">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-image">
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="mce-widget mce-btn mce-last mce-disabled"
                                                 tabindex="-1" aria-labelledby=" "
                                                 role="button"
                                                 aria-label="Special character">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-charmap">
                                                    </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mce-container mce-last mce-flow-layout-item mce-btn-group"
                                         role="group">
                                        <div>
                                            <div class="mce-widget mce-btn mce-first mce-disabled"
                                                 tabindex="-1" aria-labelledby=" "
                                                 role="button"
                                                 aria-label="Insert/edit link">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1">
                                                    <i class="mce-ico mce-i-link">
                                                    </i>
                                                </button>
                                            </div>
                                            <div id="mcefake_21"
                                                 class="mce-widget mce-btn mce-disabled"
                                                 tabindex="-1"
                                                 aria-labelledby="mcefake_21"
                                                 role="button"
                                                 aria-label="Remove link">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1"
                                                        >
                                                    <i class="mce-ico mce-i-unlink">
                                                    </i>
                                                </button>
                                            </div>
                                            <div id="mcefake_22"
                                                 class="mce-widget mce-btn mce-last mce-disabled"
                                                 tabindex="-1"
                                                 aria-labelledby="mcefake_22"
                                                 role="button"
                                                 aria-label="Anchor">
                                                <button role="presentation"
                                                        type="button"
                                                        tabindex="-1"
                                                        >
                                                    <i class="mce-ico mce-i-anchor">
                                                    </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="externalToolbarWrapper"></div>
    </div>
</div>
